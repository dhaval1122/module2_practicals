<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body
        {
            background-color: tomato;
        }
        fieldset
        {
            width: 60%;
            height: auto;
            margin: auto;
        }
    </style>
</head>
<body>
    <form method="post" name="rf" action="hello.html" enctype="multipart/form-data">
        <fieldset>
            <legend align="center">Registration Form</legend>
            <center>
            <input type="text" name="fname" placeholder="Enter FirstName*" required>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="lname" placeholder="Enter LastName*" required>
            <br><br>
            <input type="text" name="email" placeholder="Enter Email*" required style="width: 90%;">
            <br><br>
            <input type="password" name="pass" placeholder="Enter Password*" required>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="password" name="cpass" placeholder="Enter ConfirmPassword*" required>
            <br><br>
            <input type="number" name="mobile" placeholder="Enter MobileNumber*" required style="width: 90%;">
            <br><br>
            <input type="file" name="file" required style="width: 30%;">
            <br><br>
            <input type="date" name="dob" required style="width: 90%;">
            <br><br>
            <select type="text" name="state" required style="width: 90%;">
                <option value="">--Select State--</option>
                <option value="">Gujarat</option>
                <option value="">Madhya Pradesh</option>
                <option value="">Maharashtra</option>
                <option value="">Uttar Pradesh</option>
                <option value="">Rajashthan</option>
            </select>
            <br><br>
            <select type="text" name="city" required style="width: 90%;">
                <option value="">--Select City--</option>
                <option value="">Rajkot</option>
                <option value="">Mumbai</option>
                <option value="">Jaipur</option>
                <option value="">Lucknow</option>
                <option value="">Udaipur</option>
            </select>
            <br><br>
            <textarea name="address" placeholder="Enter Address*" required style="width: 90%;"></textarea>
            <br><br>
            <input type="submit" name="reg" value="Register">
            <input type="reset" name="reset" value="Reset">
        </center>
        </fieldset>
    </form>
</body>
</html>
